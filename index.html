<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dries.jp</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D0D0D;
      background-image: url('img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #DDE3E9;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(13, 13, 13, 0.75);
      z-index: -1;
    }

    h1 {
      font-weight: 300;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      opacity: 0.95;
      animation: subtleGlow 3s infinite alternate;
    }

    p {
      font-weight: 300;
      font-size: 1.3rem;
      color: #A8B8C4;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    /* ---- ALBUM INTERACTION ---- */
    .album-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .album-cover {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
      transition: 0.35s ease;
      display: block;
    }

    .platform-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      display: flex;
      gap: 18px;
      transition: opacity 0.35s ease;
    }

    .platform-icons img {
      width: 32px;
      height: 32px;
      filter: invert(100%) brightness(160%);
      opacity: 0.85;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .platform-icons img:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .album-wrapper:hover .album-cover {
      filter: brightness(40%) blur(2px);
    }

    .album-wrapper:hover .platform-icons {
      opacity: 1;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      font-weight: 300;
      color: #DDE3E9;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    nav a:hover { opacity: 0.6; }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      opacity: 0.5;
      text-align: center;
    }

    @keyframes subtleGlow {
      0%,100% { opacity:0.95; }
      50% { opacity:0.88; }
    }

    @media (max-width: 600px) {
      .album-wrapper { width: 90%; height: auto; }
      .album-cover { width: 100%; height: auto; }
    }
  </style>
</head>

<body>

  <h1>dries.jp</h1>
  <p>for the things we half-remember, and the details our minds rewrite.</p>

  <!-- Hover-Reveal Album -->
  <div class="album-wrapper">
    <img src="img/albums/paper_plains.png" alt="Paper plains" class="album-cover">

    <div class="platform-icons">
      <a href="https://music.apple.com/us/album/paper-plains-single/1778833213" target="_blank">
        <img src="img/logos/applemusic.svg" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/album/1CWfMkgQb6YfvNDRfxAqx0" target="_blank">
        <img src="img/logos/spotify.svg" alt="Spotify">
      </a>
    </div>
  </div>


  <nav>
    home
    <a href="archive.html">archive</a>
    <a href="contact.html">contact</a>
  </nav>

  <footer>Â© dries.jp</footer>

  <script>
    // Smooth background shimmer
    const body = document.body;
    let alpha = 0.95;
    let direction = 0.001;

    function animateBackground() {
      alpha += direction;
      if (alpha > 0.98 || alpha < 0.93) direction *= -1;
      body.style.backgroundColor = `rgba(13,13,13,${alpha})`;
      requestAnimationFrame(animateBackground);
    }

    animateBackground();
  </script>

</body>
</html>
